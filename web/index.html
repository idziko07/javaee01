<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Przelicznik</title>
</head>
<body>
    <h1>Przelicznik metryczny</h1>

    <form method="get" action="meter">
        <input type="number" name="meter" placeholder="metry"><br>
        <input type="number" name="centimeter" placeholder="centrymetry"><br>
        <input type="number" name="milimeter" placeholder="milimetry"><br>
        <input type="submit" value="przelicz"><br>
    </form>

    <h1>Przelicznik wag</h1>

    <form method="get" action="weight">
        <input type="number" name="kilogram" placeholder="kilogramy"><br>
        <input type="number" name="gram" placeholder="gramy"><br>
        <input type="number" name="miligram" placeholder="miligramy"><br>
        <input type="submit" value="przelicz"><br>
    </form>
</body>
</html>
